apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-vets
spec:
  rules:
  - host: $ING_HOST # petclinic.<public-IP>.nip.io
    http:
      paths:
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /vets-service
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /api/vet/**
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /manage/health
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /manage/info

