apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service
  #namespace: staging
spec:
  selector:
      matchLabels:
        app: ui-service
  replicas: 3
  template:
      metadata:
        labels:
            app: ui-service
      spec:
        containers:
        - name: ui-service
          image: ${CONTAINER_REGISTRY}.azurecr.io/ui-service:${IMAGE_TAG}
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 2
            httpGet:
              # https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
              # management.endpoints.web.base-path=/actuator
              # https://github.com/spring-projects/spring-petclinic/blob/master/src/main/resources/application.properties
              path: /actuator #/manage
              port: 8080
              scheme: HTTP
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 1
            tcpSocket:
              port: 8080
          resources:
            # https://github.com/kubernetes/kubernetes/issues/63396
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          ports:
          - containerPort: 8080
            name: server
          - containerPort: 8081
            name: management          
        imagePullSecrets:
        - name: acr-auth
